  <script type="text/javascript">












  //<![CDATA[

   $( document ).ready(function() {

  <script type="text/javascript">












  //<![CDATA[

  $('#myTab a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
  })
  //]]>
  </script>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-divided-top navbar-dark bg-faded navbarIn fixedNav">
        <a class="navbar-brand">Portfolio</a>
        <ul class="nav nav-tabs"
            id="myTab"
            role="tablist">
          <li class="nav-item"><a class="nav-link no-react"
             data-toggle="tab"
             href="#home"
             role="tab">My CV</a></li>
          <li class="nav-item"><a class="nav-link no-react"
             data-toggle="tab"
             href="#link"
             role="tab">Layar</a></li>
          <li class="nav-item"><a class="nav-link no-react"
             data-toggle="tab"
             href="#mobile"
             role="tab">Mobile</a></li>
          <li class="nav-item"><a class="nav-link no-react"
             data-toggle="tab"
             href="#map"
             role="tab">Map</a></li>
          <li class="nav-item"><a class="nav-link no-react"
             data-toggle="tab"
             href="#images"
             role="tab">Images</a></li>
          <li class="nav-item"><a class="nav-link no-react"
             data-toggle="tab"
             href="#ksulo"
             role="tab">Ksulourgeio</a></li>
          <li class="nav-item"><a class="nav-link no-react"
             data-toggle="tab"
             href="#angularPlay"
             role="tab">Play Angular</a></li>
          <li class="nav-item"><a class="nav-link"

             href="#react"
             id="react"
             role="tab">React Componnents</a></li>
          <li class="nav-item"><a class="nav-link no-react"
             data-toggle="tab"
             href="#javascript"
             id="javascript"
             role="tab">Plain JavaScript</a></li>
        </ul>
      </nav>

    <div class="tab-content"
         style="margin-top:100px">
      <div id="app"></div>
      <div ng-view=""></div>
    </div>
  </div><!--ContainerEnd-->
  <script type="text/javascript">
  //<![CDATA[
  (function ()  {
    var navLink = document.getElementById('myTab').children
    var loc =window.location.href 
    if(loc.substr(loc.length - 1) === '/'){
            loc = loc.slice(0, -1);
        }
    let parts = loc.split('/');
    switch(parts[6]){   // on server is parts[5]
      case 'home':
        navLink[0].children[0].className += " active";
        break;
      case 'link':
        navLink[1].children[0].className += " active";
        break;
      case 'mobile':
        navLink[2].children[0].className += " active";
        break;
      case 'map':
        navLink[3].children[0].className += " active";
        break;
      case 'images':
        navLink[4].children[0].className += " active";
        break;
      case 'ksulo':
        navLink[5].children[0].className += " active";
        break;
      case 'angularPlay':
        navLink[6].children[0].className += " active";
        break;
      case 'react':
        navLink[7].children[0].className += " active";
        $('#app').css('display','block')
        break;
      case 'javascript':
        navLink[8].children[0].className += " active";
        jQuery.getScript('js/slider.js')
        break;
      default:
        navLink[0].children[0].className += " active";
    }
  }());
  //]]>
  </script>
