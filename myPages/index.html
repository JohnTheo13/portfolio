<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/extra.css" />
    <title>MyPortfolio</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body ng-app='mainApp'>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
    $('#myTab a').click(function(e) {
        e.preventDefault()
        $(this).tab('show')
    })
    </script>
    <div class="container-fluid">
        <nav class="navbar navbar-divided-top navbar-dark bg-faded navbarIn">
            <a class="navbar-brand">Portfolio</a>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#home" data-toggle="tab" role="tab">My CV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#link" role="tab">Layar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#mobile" role="tab">Mobile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#ksulo" role="tab">Ksulourgeio</a>
                </li>
            </ul>
        </nav>
        <div class="tab-content">
            <div ng-view></div>
        </div>
    </div>
    <!--ContainerEnd-->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/layar.js"></script>
    <script type="text/javascript" src="js/ksulo.js"></script>
</body>

</html>
