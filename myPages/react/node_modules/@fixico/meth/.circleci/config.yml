---
set-environment: &set-environment
    PROJECT_NAME: web-app

version: 2
jobs:
  build:
    docker:
      - image: fixico/node:7.5.0-wheezy
        environment:
          <<: *set-environment
    working_directory: /tmp/app

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
          - v1-dependencies-{{ .Branch }}
          - v1-dependencies-

      - run:
          name: Install yarn dependencies
          command: yarn

      - run:
          name: Create Storybook
          command: |
            mkdir -p storybook-static
            NODE_ENV=development npm run build-storybook

      - store_artifacts:
          path: ./storybook-static

      - run:
          name: Communicate storybook URL
          command: |
            export STORYBOOK_URL="https://${CIRCLE_BUILD_NUM}-106256054-gh.circle-artifacts.com/0/tmp/app/storybook-static/index.html"
            curl -X POST --data-urlencode "payload={\"username\": \"Storybook Bot\", \"text\": \"A new version of the storybook is available!\n Branch: ${CIRCLE_BRANCH}\n Commit: ${CIRCLE_SHA1}\n Triggerer: ${CIRCLE_USERNAME}\n Check the URL ${STORYBOOK_URL}\n PR URL: ${CIRCLE_PULL_REQUEST}\", \"icon_emoji\": \":octocat:\"}" \
            https://hooks.slack.com/services/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

      - save_cache:
          paths:
            - /usr/local/share/.cache/yarn/v1
            - ~/.cache/bower/
            - node_modules
          key: v1-dependencies-storybook-{{ .Branch }}-{{ checksum "yarn.lock" }}

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build