<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" />
<title>MyPortfolio</title>
<style type="text/css">
	body{ background-color:#272517 !important;
	background-repeat:repeat;
	background-size:cover;
	margin:2%;}
	.textColor{
		color:#CCC;}
</style>
</head>
<body ng-app="Layar">
	<div class="container-fluid" ng-controller="MainCtrl">
		<div class="row">
        	<h4 class="textColor">Layar Demos</h4>
        </div>
        <div class="row" ng-repeat="data in adata">
        	<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
           	  <p class="textColor">{{data.description}}</p><!--add download link-->
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
            	<img class="img-fluid img-rounded center-block" ng-src="{{data.url}}"/>
            </div>
        </div>
	</div>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/getData.js"></script>
</body>
